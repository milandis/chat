<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>2MA App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1> Chat room</h1>
      <a id="leave-btn" href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-messages"> </div>

      <div class="chat-sidebar">
        <h3><i class="fas fa-comment"></i> Room:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-user-friends"></i> Members:</h3>
        <ul id="users"></ul>
        <div class="canvas-container">
          <canvas id="canvas_1" width="90" height="90"></canvas>
          <canvas id="canvas_2" width="90" height="90"></canvas>
        </div>
      </div>
    </main>
    <div class="chat-form-container">
      <div id="isTyping"></div>
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn sendBtn">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="./js/canvas.js"></script>
</body>

</html>
